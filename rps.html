<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors Game</h1>
    </div>
    <div id="scores">
        <div class="player-score">Player Score: <span>0</span></div>
        <div class="computer-score">Computer Score: <span>0</span></div>
    </div>
            <div id="rock">
                <img src="imgs/fist.png" alt="fist" class="img-rock">
                <div class="btn btn-rock">
                    <button class="rock">Rock</button>
                </div>
            </div>
            <div id="paper">
                <img src="imgs/hand-palm.png" alt="paper" class="img-paper">
                <div class="btn btn-paper">
                    <button class="paper">Paper</button>
                </div>
            </div>
</body>
</html>
